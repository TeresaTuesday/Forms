<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
    <h1>Forgot Password</h1>
    <h3>Please enter email and one of the following:</h3>
    <form>
        Email: <input type="email" name="email" placeholder="name@example.com" required><br>
    <br>
    <br>
        Security Question:
        <select name="questions">
            <option value="firstpet">What is the name of your first pet?</option>
            <option value="street">What street did you grow up on?</option>
        </select>
        Answer: <input type="text" name="security" placeholder="not case sensitive">
    <br>
    Or
    <br>
        Telephone: (10 digits) <input type="tel" name="telephone" placeholder="(xxx)-xxx-xxxx"><br>
    <br>
        <button type="submit">Submit</button>
    </form>

    or
    <a href="http://localhost:63342/Forms/LogIn.html?email=tersa%40fe&pwd=tewe">Login here.</a></p>
